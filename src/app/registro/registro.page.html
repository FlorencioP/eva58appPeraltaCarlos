<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="electro.Nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input [(ngModel)]="electro.Precio"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Imagen</ion-label>
    <ion-input [(ngModel)]="electro.Imagen"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Color</ion-label>
    <ion-input [(ngModel)]="electro.Color"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="guardar()">Guardar</ion-button>

</ion-content>
