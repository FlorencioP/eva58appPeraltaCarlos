<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Busqueda</ion-label>
    <ion-input [(ngModel)]="electro.Nombre"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="busca()">Guardar</ion-button>

</ion-content>


<ion-content>

  <div *ngFor="let elect of electro | async">
    <ion-item (click)="ver(elect)">
      <ion-label>
        <h2>{{ elect.Nombre }}</h2>
        <h3>{{ elect.Precio }}</h3>
        <p>{{ elect.Color }}</p>
      </ion-label>
    </ion-item>
  </div>


</ion-content>
